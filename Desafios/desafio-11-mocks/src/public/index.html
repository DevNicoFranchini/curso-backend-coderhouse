<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Desafío 8 - SQL</title>
  </head>
  <body>
    <!-- Formulario de ingreso de productos -->
    <div class="container pt-2">
      <h1 class="text-decoration-underline">Desafío 8 - SQL</h1>
      <h3 class="pt-2">Formulario de ingreso de productos</h3>
      <form id="enviarProducto">
        <div class="mb-3">
          <label class="form-label">Titulo del Producto</label>
          <input
            type="text"
            id="title"
            class="form-control"
            name="title"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Precio del Producto </label>
          <input
            type="number"
            class="form-control"
            id="price"
            name="price"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">URL de la foto del producto</label>
          <input
            type="url"
            class="form-control"
            id="thumbnail"
            name="thumbnail"
          />
        </div>
        <button type="submit" class="btn btn-dark">Enviar Producto</button>
      </form>
      <div id="productos"></div>
    </div>

    <!-- Centro de mensajería -->
    <div class="container pt-2">
      <h3>Centro de mensajería</h3>
      <input
        type="email"
        id="inputUsername"
        class="form-control w-50 my-2 mr-2"
        placeholder="Ingresá tu email"
      />
      <input
        type="text"
        id="inputName"
        class="form-control w-50 my-2 mr-2"
        placeholder="Ingresá tu nombre"
      />
      <input
        type="text"
        id="inputLastName"
        class="form-control w-50 my-2 mr-2"
        placeholder="Ingresá tu apellido"
      />
      <input
        type="number"
        id="inputAge"
        class="form-control w-50 my-2 mr-2"
        placeholder="Ingresá tu edad"
      />
      <input
        type="text"
        id="inputAlias"
        class="form-control w-50 my-2 mr-2"
        placeholder="Ingresá tu alias"
      />
      <input
        type="text"
        id="inputAvatar"
        class="form-control w-50 my-2 mr-2"
        placeholder="Ingresá tu avatar"
      />

      <div id="mensajes"></div>

      <form id="formPublicarMensaje" class="form-inline" autocomplete="off">
        <div class="form-group">
          <input
            disabled
            id="inputMensaje"
            type="text"
            class="form-control my-2 mr-2"
            placeholder="Ingresá un mensaje..."
          />
          <button
            disabled
            id="btnEnviar"
            type="submit"
            class="btn btn-primary my-2"
          >
            Enviar mensaje
          </button>
        </div>
      </form>
    </div>

    <!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
